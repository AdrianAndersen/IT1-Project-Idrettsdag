<!DOCTYPE html>

<html lang="no" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
    <header>
        <h1>Administrasjonsside for Adrians idrettsdag</h1>
    </header>
    <main>
        <div id="gridContainer">
            <div class="kol-2"></div>
            <!--Administrasjonsside for idretter-->
            <div id="containerAdminIdrett" class="containerStandard">
                <h2>Idretter</h2>
                <button id="knappVisSkjemaNyIdrett" class="knappGronn">Ny Idrett</button>
                <form id="skjemaNyIdrett" style="display: none">
                    <h3>Legg til en ny idrett</h3>
                    <label for="inpIdrettAdmin">Idrettens navn:</label>
                    <input type="text" id="inpIdrettAdmin" required placeholder="Idrettens navn">
                    <label for="inpOppmotested">Oppmøtested:</label>
                    <input type="text" id="inpOppmotested" required>
                    <label for="inpOppmotetid">Oppmøtetid:</label>
                    <input type="time" id="inpOppmotetid" required>
                    <button id="knappLeggTilNyIdrett" class="knappGronn" type="submit">Legg til idrett</button>
                    <button id="knappAvbrytNyIdrett" class="knappRod" type="button">Avbryt</button>
                </form>
                <form id="skjemaEndreIdrett" style="display: none">
                    <h3>Oppdater idrett</h3>
                    <input type="hidden" id="inpGammeltIdrettsnavn" />
                    <label for="inpEndretIdrettsnavn">Idrettens navn:</label>
                    <input type="text" id="inpEndretIdrettsnavn" required placeholder="Idrettens navn">
                    <label for="inpEndretSted">Oppmøtested:</label>
                    <input type="text" id="inpEndretSted" required>
                    <label for="inpEndretTid">Oppmøtetid:</label>
                    <input type="time" id="inpEndretTid" required>
                    <button id="knappEndreIdrett" class="knappGronn" type="submit">Oppdater</button>
                    <button id="knappAvbrytEndreIdrett" class="knappRod" type="button">Avbryt</button>
                </form>
                <form id="skjemaVelgEndreIdretter">
                    <label for="selIdrettAdmin">Velg idrett</label>
                    <select id="selIdrettAdmin"></select>
                    <button id="knappVelgEndreIdrett" class="knappOransje">Rediger idrett</button>
                    <button id="knappFjernIdrett" class="knappRod">Fjern idrett</button>
                </form>
            </div>
            <div class="kol-1"></div>
            <!--Administrasjonsside for skoler-->
            <div id="containerAdminSkoler" class="containerStandard">
                <h2>Skoler</h2>
                <form id="skjemaEndreSkoler">
                    <label for="selSkoleAdmin">Velg skole</label>
                    <select id="selSkoleAdmin"></select>
                    <button class="knappRod" id="knappFjernSkole">Fjern skole</button>
                </form>
            </div>
            <div class="kol-1"></div>
            <!--Administrasjonsside for lag-->
            <div id="containerAdminLag" class="containerStandard">
                <h2>Lag</h2>
                <form id="skjemaVelgEndreLag">
                    <label for="selLagAdmin">Velg lag</label><br />
                    <select id="selLagAdmin"></select>
                    <button class="knappOransje" id="knappVisEndreLag">Rediger</button>
                    <button class="knappRod" id="knappSlettLag">Slett lag</button>
                </form>
                <form id="skjemaEndreLag" style="display: none">
                    <h3>Oppdater lag</h3>
                    <input type="hidden" id="inpGammeltLagnavn" />
                    <label for="inpEndretLagnavn">Idrettens navn:</label>
                    <input type="text" id="inpEndretLagnavn" required placeholder="Lagets navn">
                    <button id="knappEndreLag" class="knappGronn" type="submit">Oppdater</button>
                    <button id="knappAvbrytEndreLag" class="knappRod" type="button">Avbryt</button>
                </form>
            </div>
        </div>
        <div id="laglisteOverskrift" style="display: grid">
            <div class="kol-2"></div>
            <h1 class="kol-10">Lagoversikt</h1>
            <div class="kol-2"></div>
            <h3 class="kol-2">Lagnavn</h3>
            <h3 class="kol-2">Idrett</h3>
            <h3 class="kol-2">Skole</h3>
            <h3 class="kol-2">Klasse</h3>
            <div class="kol-2"></div>
        </div>
        <div id="lagliste"></div>
    </main>
    <footer>Siden er laget av Adrian A. Andersen, 2STB i faget IT1 | Ski Vgs. 2018</footer>
